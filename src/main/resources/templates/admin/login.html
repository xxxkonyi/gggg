<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>管理员登录</title>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- Bootstrap Core CSS -->
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <!-- MetisMenu CSS -->
  <link href="../css/metisMenu.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="../css/sb-admin-2.css" rel="stylesheet">
  <!-- Custom Fonts -->
  <link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <script th:src="@{${application.resourceBase}+'js/jquery-3.1.1.min.js'}"></script>
  <script th:src="@{${application.resourceBase}+'js/bootstrap.min.js'}" type="text/javascript"></script>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="login-panel panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">请登录</h3>
        </div>
        <div class="panel-body">

          <form class="form-narrow form-horizontal" method="post" th:action="@{/admin/login}">
            <!--/* Show general error task when form contains errors */-->
            <th:block th:if="${message != null}">
              <div th:replace="admin/fragments/alert :: alert (type='danger', message='用户名或密码错误')">Alert</div>
            </th:block>
            <fieldset>
              <div class="form-group">
                <label for="username" class="col-lg-3 control-label">用户名</label>
                <div class="col-lg-8">
                  <input type="text" class="form-control" id="username" name="username" placeholder="用户名"/>
                </div>
              </div>
              <div class="form-group">
                <label for="password" class="col-lg-3 control-label">密码</label>
                <div class="col-lg-8">
                  <input type="password" class="form-control" id="password" name="password" placeholder="密码"/>
                </div>
              </div>
              <button type="submit" class="btn btn-lg btn-success btn-block">登录</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
<script src="../js/jquery-3.1.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/metisMenu.min.js"></script>
<script src="../js/sb-admin-2.js"></script>
</html>
